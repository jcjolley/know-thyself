<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know Thyself</title>
    <script>
        // Anti-flash script: Set initial theme before React loads
        (function() {
            var STORAGE_KEY = 'know-thyself-theme';
            var LIGHT_BG = '#faf8f5';
            var DARK_BG = '#1a1714';

            function getInitialTheme() {
                try {
                    var stored = localStorage.getItem(STORAGE_KEY);
                    if (stored === 'light') return 'light';
                    if (stored === 'dark') return 'dark';
                    // For 'system' or no stored value, check system preference
                    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                        return 'dark';
                    }
                    return 'light';
                } catch (e) {
                    return 'light';
                }
            }

            var theme = getInitialTheme();
            document.documentElement.style.backgroundColor = theme === 'dark' ? DARK_BG : LIGHT_BG;
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <style>
        * {
            box-sizing: border-box;
        }
        html {
            /* Prevent flash - background set by script above */
            transition: background-color 0ms;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: inherit;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
</body>
</html>
